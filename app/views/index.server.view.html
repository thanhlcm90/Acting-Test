<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Acting Test Case</title>
    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Semantic META -->
    <meta name="keywords" content="test case">
    <meta name="description" content="acing test case">
    <!-- Fav Icon -->
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!--Application CSS Files-->
    {% for cssFile in cssGameFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}
    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-cloak class="ng-cloak">
    <section class="fade-in" data-ui-view></section>
    <!--Application JavaScript Files-->
    {% for jsFile in jsGameFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} {% if process.env.NODE_ENV === 'development' %}
    <!--Livereload script rendered -->
    <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
    {% endif %}
    <toaster-container toaster-options="{'time-out': 2000,'position-class': 'toast-top-center'}"></toaster-container>
</body>

</html>
