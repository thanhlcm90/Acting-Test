<section data-ng-controller="TestCaseGroupsEditController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit TestCase Group</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$invalid }">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input name="name" type="text" data-ng-model="testcasegroup.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.author.$dirty && form.author.$invalid }">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input name="author" type="text" data-ng-model="testcasegroup.author" id="author" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="note">Note</label>
                    <div class="controls">
                        <textarea name="note" data-ng-model="testcasegroup.note" id="note" class="form-control" cols="30" rows="10" placeholder="Note"></textarea>
                    </div>
                </div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
