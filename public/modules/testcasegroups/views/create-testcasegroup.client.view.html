<section data-ng-controller="TestCaseGroupsEditController">
    <div class="page-header">
        <h1>New TestCase Group</h1>
    </div>
    <div class="col-md-12">
        <form name="form" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$invalid }">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.author.$dirty && form.author.$invalid }">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input name="author" type="text" data-ng-model="author" id="author" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="note">Note</label>
                    <div class="controls">
                        <textarea name="note" data-ng-model="note" id="note" class="form-control" cols="30" rows="10" placeholder="Note"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
